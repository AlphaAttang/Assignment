<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/form.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="form">
      <div class="form-container">
        <div class="auth">
            <h1>Log in</h1>
          <form action="../html/success.html">
            <input
              type="text"
              name="username"
              id="uname"
              placeholder="Username"
              required
            />
            <input
              type="password"
              name="password"
              id="psw"
              placeholder="Password"
              required
            />
            <p>Forgot Password?</p>
            <button type="submit">Sign In</button>
          </form>
          <p class="login-question">
            Not a member? <span><a href="../html/registration.html">Register</a></span>
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
