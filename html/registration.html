<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/form.css" />
    <title>Registration Page</title>
  </head>
  <body>
    <section class="registration">
      <div class="registration-container">
        <div class="reg">
          <h1>Register</h1>
          <form action="../html/success.html" class="reg-con">
            <div class="reg-container">
              <div class="first-name input-container">
                <input type="text" id="fname" placeholder="First Name" required/>
              </div>
              <div class="last-name input-container">
                <input type="text" id="lname" placeholder="Last Name" required/>
              </div>
            </div>
            <div class="reg-container">
              <div class="phone-number input-container">
                <input type="tel" id="tel" placeholder="Phone Number" required/>
              </div>
              <div class="email input-container">
                <input type="text" id="email" placeholder="Email" required />
              </div>
            </div>
            <div class="reg-container">
              <div class="gender input-container">
                <label for="">Select Gender</label>
                <select name="gender">
                  <option value="none" selected>Gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">other</option>
                </select>
              </div>
              <div class="date-of-birth input-container">
                <label for="">Select Date of Birth</label>
                <input
                  type="date"
                  id="dob"
                  placeholder="Date of Birth"
                  required
                />
              </div>
            </div>
            <div class="reg-container">
              <div class="color input-container">
                <label for="color">Pick your favourite color</label>
                <input type="color" id="color" />
              </div>
            </div>
            <button type="submit">Sign Up</button>
          </form>
          
        </div>
      </div>
    </section>
  </body>
</html>
